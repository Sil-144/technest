<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        padding: 0;
        font-family: "Lato", sans-serif;
      }
      .navsta {
        top: 0;
        position: sticky;
        z-index: 1000;
      }
      .navbar {
        background-color: #1c1c1c;
      }
      .nav-link {
        color: white !important;
      }
      .main-container {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        min-height: 100vh;
        padding: 10px;
      }

      #leftside {
        flex: 1 1 100%;
        padding: 10px;
      }

      #rightside {
        flex: 1 1 100%;
        padding: 20px;
        border-radius: 9px;
        margin-top: 20px;
        background-color: white;
        border: 2px solid #0077ff;
      }

      .head1 {
        border-radius: 9px;
        padding: 20px;
        text-align: center;
        background-color: #f5f5f5;
      }
      .shop-name {
        font-family: "Dancing Script";
        font-weight: bold;
        font-size: 50px;
        color: #0077ff;
        text-shadow: 0 0 3px #00e0ff;
      }

      /* .shop-name {
  font-family: "Dancing Script", cursive;
  font-weight: bold;
  font-size: 2.5rem;
} */

      .tagline {
        font-size: 1.2rem;
      }

      .head1 img {
        width: 100%;
        max-width: 250px;
        margin-top: 15px;
      }

      .row {
        justify-content: center;
      }

      .col {
        margin: 10px;
        width: calc(100% - 20px);
        border: 1px solid black;
        border-radius: 8px;
        padding: 0;
      }

      .addCart {
        background-color: #0077ff;
        color: white;
      }

      .addCart:hover {
        background-color: #005fcc; /* darker blue */
        color: white;
        box-shadow: 0 0 8px #00e0ff;
      }
      #reviewOrd {
        display: inline-block;
        border: 2px solid black;
        padding: 6px;
        text-decoration: none;
        border-radius: 8px;
        background-color: #0077ff;
        color: white;
        cursor: pointer;
        margin-top: 10px;
      }

      #reviewOrd:hover {
        background-color: white;
        color: #0077ff;
        border: 2px solid #0077ff;
        box-shadow: 0 0 8px #00e0ff;
      }
      .badge-accent {
        background-color: #00e0ff;
        color: black;
        padding: 4px 8px;
        border-radius: 6px;
        font-weight: bold;
      }

      @media (min-width: 468px) {
        #leftside {
          flex: 2;
        }

        #rightside {
          flex: 1;
          position: sticky;
          top: 100px;
          margin-left: 20px;
          height: fit-content;
        }

        .col {
          width: 30%;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navsta">
      <div class="container-fluid" style="background-color: black">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/L1.png"
            alt="Logo"
            width="66"
            height="60"
            class="d-inline-block align-text-top"
          />
          <span
            class="text-log"
            style="font-family: 'Dancing Script'; font-size: 30px; color: white"
          >
            TechNest
          </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="inventory.html">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>This is About Us</h1>
  </body>
</html>
