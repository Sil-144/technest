        margin-top: 80px;
        margin-left: 30px;
        border: 1px solid black;
        border-radius: 8px;
        padding: 0;
      }
      #reviewOrd {
        border: 2px solid black;
        padding: 6px;
        align-items: center;
        outline: none;
        text-decoration: none;
        border-radius: 8px;
        background-color: black;
        color: antiquewhite;
      }

      @media (max-width: 768px) {
        .main-container {

    <script>
      let totalPrice = 0;
      let itemCount = 0;
      let totalTax = 0;
      let totalShipping = 0;

      function calTotal(price, taxRate = 0.1) {
        itemCount++;
        totalPrice += price;
        totalTax += price * taxRate;
        const grandTotal = totalPrice + totalTax;

        document.getElementById("cost").textContent = itemCount;
        document.getElementById("cost1").textContent =
          "$ " + totalPrice.toFixed(2);
        document.getElementById("cost3").textContent =
          "$ " + totalTax.toFixed(2);
        document.getElementById("cost4").textContent =
          "$ " + grandTotal.toFixed(2);
      }
